<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .checkbox-container {
            margin: 15px 0;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Privacy Settings</h2>

    <form>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="allowRecruiters"> Allow Recruiters to View Contact Information
            </label>
        </div>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="accountVisibility"> Enable/Disable Account Visibility
            </label>
        </div>

        <button class="button" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
