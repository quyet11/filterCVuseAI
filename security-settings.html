<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .checkbox-container {
            margin: 15px 0;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Security Settings</h2>

    <form>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="twoFactorAuth"> Enable Two-Factor Authentication
            </label>
        </div>

        <label for="securityQuestions">Set Security Questions:</label>
        <select id="securityQuestions">
            <option value="">Select a Question</option>
            <option value="motherMaidenName">What is your mother's maiden name?</option>
            <option value="firstPet">What was the name of your first pet?</option>
            <option value="birthCity">In what city were you born?</option>
            <option value="favoriteColor">What is your favorite color?</option>
        </select>

        <button class="button" type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
