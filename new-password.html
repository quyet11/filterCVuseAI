<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none; /* Hidden by default */
            margin-top: 5px;
        }
    </style>
    <script>
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            // Reset error message visibility
            errorMsg.style.display = 'none';

            if (newPassword === confirmPassword) {
                alert('Password has been successfully reset!');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                errorMsg.style.display = 'block'; // Show error message
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Set New Password</h2>

    <form onsubmit="event.preventDefault(); resetPassword();">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter your new password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
        <div id="errorMsg" class="error">Passwords do not match!</div> <!-- Error message -->

        <button class="button" type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
