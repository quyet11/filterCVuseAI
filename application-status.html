<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .application-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .application-card h3 {
            margin: 0 0 5px;
        }
        .application-card p {
            margin: 5px 0;
        }
        .button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Application Status</h2>
    <div class="application-card">
        <h3>Job Title: Software Developer</h3>
        <p><strong>Company:</strong> Tech Solutions Inc.</p>
        <p><strong>Status:</strong> Under Review</p>
        <button class="button" type="button">View Details</button>
    </div>

    <div class="application-card">
        <h3>Job Title: Project Manager</h3>
        <p><strong>Company:</strong> Business Corp</p>
        <p><strong>Status:</strong> Interview</p>
        <button class="button" type="button">View Details</button>
    </div>

    <div class="application-card">
        <h3>Job Title: Data Analyst</h3>
        <p><strong>Company:</strong> Data Insights LLC</p>
        <p><strong>Status:</strong> Rejected</p>
        <button class="button" type="button">View Details</button>
    </div>
</div>
</body>
</html>
