<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <script>
        function sendVerificationCode() {
            const emailInput = document.getElementById('email').value;
            // Simulate sending verification code
            alert(`A verification code has been sent to ${emailInput}.`);
            // Hide the email input and show verification input
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('verificationForm').style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>

    <form id="emailForm" onsubmit="event.preventDefault(); sendVerificationCode();">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
        <button class="button" type="submit">Reset Password</button>
    </form>

    <form id="verificationForm" style="display: none;">
        <label for="verificationCode">Verification Code:</label>
        <input type="text" id="verificationCode" placeholder="Enter the verification code" required>
        <button class="button" type="submit">Verify Code</button>
    </form>

    <div class="link">
        <a href="login1.html">Back to Login</a>
    </div>
</div>
</body>
</html>
