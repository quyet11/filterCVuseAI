<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2, p {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Feedback Form</h2>
    <p><strong>Applicant Name:</strong> John Doe</p>
    <p><strong>Match Score:</strong> 85%</p>

    <label for="feedback">Recruiter Feedback:</label>
    <select id="feedback">
        <option value="accurate">Accurate</option>
        <option value="not-accurate">Not Accurate</option>
    </select>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Write additional comments here"></textarea>

    <div class="button-container">
        <button onclick="employerdashboard()" class="button" type="submit">Submit Feedback</button>
    </div>
</div>
</body>
<script>
    function employerdashboard(){
        const feedback= document.getElementById('comments').value;
        if (feedback === ""){
            alert('Please fill the feedback')
        }
        else {
            alert('Feedback Succesful')
            window.location.href='recruiter-dashboard.html'
        }

    }

</script>
</html>
