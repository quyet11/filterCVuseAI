<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.cancel {
            background-color: #dc3545;
        }
        .button.cancel:hover {
            background-color: #c82333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Candidate Profile</h2>
    <form>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
            <label for="profile-picture">Upload Profile Picture:</label>
            <input type="file" id="profile-picture">
        </div>

        <div class="form-group">
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" placeholder="Detail your work experience"></textarea>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Detail your education background"></textarea>
        </div>

        <div class="button-container">
            <button class="button" type="submit">Save Changes</button>
            <button class="button cancel" type="button">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
